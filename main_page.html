<!DOCTYPE html>
<html lang="zh-TW">

        <link rel="stylesheet" href="CSS/main.css">

    <body>
        <div class="cssnow"></div>
        <script>
            for(let i=0;i<9;i++){
                document.querySelector('.cssnow').innerHTML += '<span>';}
        </script>
        
        <div class="container">
            <!-- 左側簡介欄 -->
            <div class="sidebar">
                <div class="user-info">
                    <img src="image/HEAD1.jpg" alt="頭像">

                    <h3>命格：巨蟹</h3>
                    <h3>Level：20</h3>
                    <div class="experience-bar">
                        <div class="experience-progress">45%</div>
                    </div>
                    <h4 style="color: #CC0000;">STR：B</h4>
                    <h4 style="color: #CC9900;">VIT：A</h4>
                    <h4 style="color: #0033CC;">INT：D</h4>
                    <h4 style="color: #660099;">AGI：C</h4>
                    <h4 style="color: #009900;">LUK：S</h4>
                    <a href="https://www.instagram.com/poetry.night_/" target="_blank" class="image-link"><img src="image/imglink1.jpg" alt="IG" class="clickable-image"></a>
                    <a href="https://x.com/YingXue_ouo" target="_blank" class="image-link"><img src="image/imglink2.jpg" alt="X" class="clickable-image"></a>
                    <a href="https://www.youtube.com/@%E6%AB%BB%E9%9B%AA%E3%82%9E" target="_blank" class="image-link"><img src="image/imglink3.jpg" alt="YT" class="clickable-image"></a>

            <!-- 右側按鈕 -->

                <div class="card-container">
                    <a href="artwork.html" class="card">
                        <img src="image/cardimg1.jpg" alt="作品">
                        <h2>作品集</h2>
                    </a>
                    <a href="game.html" class="card">
                        <img src="image/cardimg2.jpg" alt="遊戲">
                        <h2>遊戲歷程</h2>
                    </a>
                    <a href="favorite.html" class="card">
                        <img src="image/cardimg3.jpg" alt="喜好">

                    </a>

                    <a href="#top" class="move">↥</a>
                </div>
    
                <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
                <script>
                    $("a.move").on("click", function(event){
                        event.preventDefault();
                    
                        var to = $(this).attr("href");
                    
                        if(to === "#top"){
                            $(".card-container").animate({
                                scrollTop: 0 
                            }, 1000);
                        }
                    });
                </script>

                <div class="footer">
